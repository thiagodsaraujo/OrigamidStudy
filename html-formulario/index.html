<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário</title>
</head>

<body>
  <form action="./">
    <!-- O for do Label tem que ser relacionado com o id do input, tem que ser iguais... O name pode ser diferente mas geralmente igual -->
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome">

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" placeholder="123.456.789-00">

    <div class="checkbox">
      <input type="checkbox" id="termos" name="termos" value="aceito">
      <label for="termos">Aceito os Termos e Condições da Empresa</label>

    </div>

    <div class="checkbox">
      <input type="checkbox" id="anuncio" name="anuncio" value="anuncio">
      <label for="anuncio">Desejo receber anuncios.</label>

    </div>

    <!-- se tiver um radio com value iguais, só vai aceitar um marcado, nunca mais de um -->
    <p>Entrega</p>
    <div class="radio">
      <input type="radio" id="retirada" name="retirada" value="retirada">
      <label for="retirada">Retirar no local.</label>

    </div>
    <div class="radio">
      <input type="radio" id="entrega-casa" name="entrega-casa" value="retirada">
      <label for="entrega-casa">Entrega em casa.</label>

    </div>
    <label for="Senha">Senha</label>
    <input type="password" id="senha" name="senha">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="idade">Idade</label>
    <input type="number" id="idade" name="idade" required>

    <label for="saida">Saída</label>
    <input type="date" id="saida" name="saida" required>

    <label for="parcelas"></label>
    <select name="parcelas" id="parcelas">
      <option value="1x">1x de R$ 200</option>
      <option value="2x">2x de R$ 100</option>
      <option value="4x">4x de R$ 50</option>
    </select>

    <label for="mensagem">Mensagem</label>
    <textarea name="mensagem" id="mensagem" rows="5"></textarea>
    <button>Enviar</button>
  </form>

  <div class="seletores">

    <input type="text">
    <input type="text" required>
    <p required> Esse é um <span required> teste</span></p>
    <a href="#contato">Contato</a>
    <a href="https://origamid.com">Origamid</a>
  </div>
</body>

</html>
